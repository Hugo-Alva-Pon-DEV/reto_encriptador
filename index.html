<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">  
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo-encrip" src="imagenes/candado.png" alt="logocandado">
        <p class="title-encrip">Encriptador de texto</p>
    </header>
    <main>
        <section>
            <textarea class="txtfencrip" cols="40" rows="6" placeholder="Ingresa el texto a encriptar"></textarea>
                <div class="botones">
                    <button class="encriptar" onclick="btnencriptar()">Encriptar</button>
                    <button class="desencriptar" onclick="btndesencriptar()">Desencriptar</button>
                </div>
        </section>
        <section class="msjdecrip">
            <textarea class="txtencrip" cols="18" rows="8"></textarea>
            <div>
                <button class="copiar" onclick="btncopy()">Copiar</button>
            </div>
        </section>
        <script src="scrips.js"></script>
    </main> 
</body>
</html>
